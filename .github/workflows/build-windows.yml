name: Build Windows EXE

on:
  workflow_dispatch: # lets you trigger manually
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed ^
            --hidden-import=pynput ^
            --hidden-import=pynput.keyboard ^
            --hidden-import=pynput.mouse ^
            --name "CrochetAssistant" ^
            --icon="icons/crochet assistant icon.ico" ^
            crochet_assistant.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Crochet-Assistant-Windows
          path: dist/CrochetAssistant.exe
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.1
          files: dist/CrochetAssistant.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
